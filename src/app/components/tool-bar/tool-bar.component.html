<mat-toolbar>
  <ul class="row m-0 align-items-center">
    <li>
      <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
        <mat-icon class="user-image-icon ml-1">account_circle</mat-icon>
        {{authService.getUsername()}}
        <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
      </button>
      
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="../profile">
          <mat-icon>home</mat-icon>
          Profile
        </button>
        <!-- <button mat-menu-item routerLink="../home/login">
          <mat-icon>exit_to_app</mat-icon>
          Logout
        </button> -->
        <a mat-menu-item href="../home/login" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          Logout
        </a>
      </mat-menu>
    </li>
  </ul>
</mat-toolbar>
